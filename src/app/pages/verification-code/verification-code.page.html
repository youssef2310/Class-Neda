<ion-content class="ion-padding" [lang]="lang">
  <ion-row class="ion-padding-vertical" dir="rtl">
    <ion-col size="3"> </ion-col>
    <ion-col class="page-title" size="6">
      <span> {{'mobileverification' | translate}} </span>
    </ion-col>
    <ion-col size="3" style="text-align: end">
      <ion-icon
        routerLink="/signin"
        style="font-size: 28px"
        src="assets/icon/back-icon.svg"
      ></ion-icon>
    </ion-col>
  </ion-row>
  <br />
  <ion-grid>
    <ion-col>
      <ion-row>
        <div class="msg-container" [lang]="lang">
          <p class="msg-text">{{'userverification' | translate}}</p>

          <p class="msg-text" [lang]="lang">
            {{'userverificationHelp1' | translate}}
            <a href="https://wa.me/966532103300"
              >{{'userverificationHelp2' | translate}}</a
            >
          </p>
        </div>
      </ion-row>
      <br />

      <ion-row>
        <!-- <div class="inp-container">
          <ion-input
            [placeholder]=" 'verificationcode' | translate "
            type="text"
            name="txtCVV"
            required
            class="inp-general"
            [(ngModel)]="code"
            #ngCode="ngModel"
          ></ion-input>
        </div> -->
        <ion-row style="margin-top: 10%">
          <div style="flex: 1"></div>

          <div style="flex: 10">
            <code-input
              [isCodeHidden]="false"
              [codeLength]="6"
              (codeChanged)="onCodeChanged($event)"
              (codeCompleted)="onCodeCompleted($event)"
            >
            </code-input>
          </div>

          <div style="flex: 1"></div>
        </ion-row>
      </ion-row>

      <br />
      <ion-row [lang]="lang" style="margin-top: 10%">
        <div style="flex: 10; text-align: center">
          <button
            mat-raised-button
            class="btn-general"
            [disabled]="!code || loading"
            (click)="verifyCode()"
          >
            <span *ngIf="!loading">{{'verify' | translate}}</span>
            <ion-spinner
              *ngIf="loading"
              name="lines"
              style="--color: #fff !important"
            ></ion-spinner>
          </button>
        </div>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
