<ion-content class="ion-padding" [lang]="lang">
  <ion-row class="ion-padding-vertical" style="direction: rtl !important;">
    <ion-col size="3"> </ion-col>
    <ion-col class="page-title" size="6">
      <span> {{'Settings' | translate}} </span>
    </ion-col>
    <ion-col size="3" style="text-align: end">
      <ion-icon
        (click)="location.back()"
        style="font-size: 28px"
        src="assets/icon/back-icon.svg"
      ></ion-icon>
    </ion-col>
  </ion-row>
  <br />
  <ion-grid [lang]="lang">
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-row>
            <span class="school-name">{{'School Code' | translate}}</span>
            <div style="flex: 1"></div>
          </ion-row>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-col>
              <ion-row>
                <mat-checkbox
                  [(ngModel)]="startCall"
                  name="txtStartCalling"
                  (change)="startCalling($event)"
                  color="primary"
                  [disabled]="!user.admin"
                  >{{ 'Start Calling' | translate }}</mat-checkbox
                >
              </ion-row>
              <br />
              <ion-row>
                <ion-col size="8">
                  <div class="inp-container">
                    <span>{{'School Code' | translate}}</span>
                  </div>
                </ion-col>
                <ion-col size="4">
                  <ion-input
                    type="text"
                    name="txtSchoolCode"
                    required
                    class="inp-general"
                    [(ngModel)]="encryptedCode"
                    #ngSchoolCode="ngModel"
                    disabled
                  ></ion-input>
                </ion-col>
              </ion-row>

              <br />
              <ion-row>
                <div style="flex: 2; text-align: center">
                  <button
                    mat-raised-button
                    class="btn-general classes-btn"
                    (click)="getClassesBySchoolCode(true)"
                    [disabled]="!schoolCode"
                  >
                    <span *ngIf="!isClassesLoading"
                      >{{'Show Classes' | translate}}</span
                    >
                    <ion-spinner
                      *ngIf="isClassesLoading"
                      name="lines"
                      style="--color: #fff !important"
                    ></ion-spinner>
                  </button>
                </div>
              </ion-row>
            </ion-col>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card style="margin-top: 5%" *ngIf="selectedClasses?.length">
        <ion-card-header>
          <ion-row>
            <span class="school-name">{{'Classes' | translate}} </span>
            <div style="flex: 1"></div>
          </ion-row>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-col>
              <ion-row>
                <ion-col size="4" *ngFor="let class of selectedClasses">
                  <ion-badge color="success">{{class}}</ion-badge>
                </ion-col>
              </ion-row>
              <!-- <br />
              <br />
              <ion-row *ngIf="classes.length">
                <div style="flex: 2; text-align: center">
                  <button
                    mat-raised-button
                    class="btn-general classes-btn"
                    (click)="openModal()"
                  >
                    <span>{{'Edit' | translate}}</span>
                  </button>
                </div>
              </ion-row> -->
            </ion-col>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <br />
      <!-- <ion-row class="ion-padding" *ngIf="classes.length">
        <div style="flex: 10; text-align: center">

            mat-raised-button
            class="btn-general"
            (click)="CacheSelectedClasses()"
            [disabled]="!classes.length"
          >
            <span *ngIf="!isLoading">{{'save' | translate}}</span>
            <ion-spinner
              *ngIf="isLoading"
              name="lines"
              style="--color: #fff !important"

          </button>
        </div>
      </ion-row> -->
    </ion-col>
  </ion-grid>
</ion-content>
